<div class="dialog">  <div class="dialog-question">    <i class="fas fa-question-circle  q" *ngIf="data.type === 'caution' "></i>    <i class="fas fa-exclamation-circle r" *ngIf="data.type === 'alert'"></i>    {{ data.mssg }}  </div>  <div class="dialog__btn-group">    <button class="dialog__btn yes" [mat-dialog-close]="true" >Yes</button>    <button class="dialog__btn no" [mat-dialog-close]="false" >No</button>  </div></div>

<main>
  <!--&lt;!&ndash;<main class="top-view">-->
  <div class="overview">
    <h1 class="overview__heading">
      <button
        mat-icon-button
        color="primary"
        matTooltip="Back to quizzes"
        class="icon-btn"
        (click)="onClickBack()"
      >
        <mat-icon color="primary">arrow_back</mat-icon>
      </button>
      <mat-icon
        color="primary"
        style="display: inline-flex; vertical-align: middle;"
      >question_answer
      </mat-icon
      >
      MY QUIZZES
    </h1>
    <div class="overview__count">
      <div class="overview__count-average">8</div>
      <div class="overview__count-count">Collection</div>
    </div>
  </div>
  <div class="detail">
    <div class="description">
      <div class="description-btn_set">
        <button
          mat-raised-button
          matTooltip="Create new collection of Flashcard"
          aria-label="Button that displays a tooltip when focused or hovered over"
          class="btn-create"
          mat-button
          (click)="onOpenCreate()"
        >
          Create new Quiz
        </button>
        <button
          mat-raised-button
          matTooltip="Edit and remove collection"
          aria-label="Button that displays a tooltip when focused or hovered over"
          class="btn-edit"
        >
          Edit
        </button>
      </div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Quiz name
          </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <!---->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        <!---->
        <ng-container matColumnDef="numberOfCard">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No. of question</th>
          <td mat-cell *matCellDef="let element">{{ element.numberOfCard }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </div>
</main>

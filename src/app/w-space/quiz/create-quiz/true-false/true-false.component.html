<div class="tF">
  <h1>Create True or False question!</h1>
  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your question</ng-template>
        <mat-form-field>
          <input
            matInput
            placeholder="Question"
            formControlName="firstCtrl"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperNext class="tF__btn tF__btn-next">
            Next
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Select the correct answer</ng-template>
        <mat-radio-group
          [(ngModel)]="answer_choice"
        >
          <mat-radio-button color="primary"
            *ngFor="let choice of choices"
            [value]="choice"
          >
            {{ choice }}
          </mat-radio-button>
        </mat-radio-group>
        <div>
          <button mat-button matStepperPrevious class="tF__btn tF__btn-back">
            Back
          </button>
          <button mat-button matStepperNext class="tF__btn tF__btn-next">
            Next
          </button>
        </div>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      Save this quesion?
      <div>
        <button
          mat-button
          (click)="stepper.reset()"
          class="tF__btn tF__btn-reset"
        >
          Reset
        </button>
        <button mat-button mat-dialog-close class="tF__btn tF__btn-save">
          Save
        </button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>

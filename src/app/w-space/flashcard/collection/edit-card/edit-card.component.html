<div class="edit-card">
  <h1>Edit your flash card collection !</h1>

  <mat-accordion>
    <form>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="icon">edit</mat-icon>&nbsp;Edit Title and
            Description
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="edit-card__header">
          <mat-form-field color="primary">
            <input
              name="title"
              matInput
              type="text"
              class="collection_name"
              placeholder="Collection Name"
              #collectionName
              [value]="data.title"
            />
          </mat-form-field>
          <mat-form-field>
            <textarea
              name="description"
              matInput
              class="collection_description"
              type="text"
              placeholder="Description"
              [value]="data.description"
              #description
            >
              {{ data.description }}</textarea
            >
          </mat-form-field>
          <button
      matTooltip="Save change"
      class="btn__done"
      mat-button
    >
      Save
    </button>
        </div>
      </mat-expansion-panel>

    </form>
    <form>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="icon">note_add</mat-icon>&nbsp;Insert card
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="edit-card__flashcard">
          <textarea
            name="description"
            matInput
            class="front"
            type="text"
            placeholder="Front"
            #front
          ></textarea>
          <textarea
            name="description"
            matInput
            class="back"
            type="text"
            placeholder="Back"
            #back
          ></textarea>
          <button
            class="btn btn__add"
            matTooltip="Add"
            mat-button
            [disabled]="!front.value || !back.value"
            [ngClass]="
              'btn btn__add ' +
              (!front.value || !back.value ? 'btn btn__add-disabled' : '')
            "
          >
            <mat-icon>add_circle</mat-icon>
          </button>
        </div>
      </mat-expansion-panel>
    </form>
    <form>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="icon">delete_sweep</mat-icon>&nbsp;Edit and Remove
            card
          </mat-panel-title>
        </mat-expansion-panel-header>
        <cdk-virtual-scroll-viewport class="edit-card__scroll" [itemSize]="20">
          <div
            class="edit-card__flashcard"
            *cdkVirtualFor="let i of data.cards"
          >
            <textarea
              name="description"
              matInput
              class="front"
              type="text"
              placeholder="Front"
            >{{ i.front_text }}</textarea
            >
            <textarea
              name="description"
              matInput
              class="back"
              type="text"
              placeholder="Back"
            >{{ i.back_text }}</textarea
            >
            <button class="btn btn__remove" matTooltip="Delete" mat-button>
              <mat-icon>remove_circle</mat-icon>
            </button>
          </div>
        </cdk-virtual-scroll-viewport>
      </mat-expansion-panel>
    </form>
  </mat-accordion>
  <button
    matTooltip="Save all change"
    class="btn__done"
    mat-button
    mat-dialog-close
  >
    Done
  </button>
</div>

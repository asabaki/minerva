<nav class="sidebar">
  <ul class="side-nav">
    <li
      class="side-nav__item"
      routerLinkActive="side-nav__item side-nav__item--active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a routerLink="/home" class="side-nav__link">
        <mat-icon class="side-nav__icon">home</mat-icon>
        <span>Home</span>
      </a>
    </li>
    <li
      class="side-nav__item"
      routerLinkActive="side-nav__item--active"
      *ngIf="status"
    >
      <a routerLink="/flash" class="side-nav__link">
        <mat-icon class="side-nav__icon">style</mat-icon>
        <span>Flashcards</span>
      </a>
    </li>
    <li
      class="side-nav__item"
      routerLinkActive="side-nav__item--active"
      *ngIf="status"
    >
      <a routerLink="/quiz" class="side-nav__link">
        <mat-icon class="side-nav__icon">question_answer</mat-icon>
        <span>Quiz</span>
      </a>
    </li>
    <li class="side-nav__item" *ngIf="status">
      <a routerLink="/note" class="side-nav__link border-bottom">
        <mat-icon class="side-nav__icon">assignment</mat-icon>
        <span>Note</span>
      </a>
    </li>
    <li class="side-nav__item dropdown" *ngIf="status">
      <a routerLink="#" class="side-nav__link dropdown" (click)="onClick()">
        <div>
            <mat-icon class="side-nav__icon">edit_attributes</mat-icon>
            <span>Planner</span>
        </div>
        <div>
          <mat-icon *ngIf="!hide">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="hide">keyboard_arrow_up</mat-icon>
        </div>
      </a>
    </li>
    <li class="side-nav__item dropdown_item" *ngIf="status">
        <a routerLink="/plan" class="side-nav__link" *ngIf="hide">
          <mat-icon class="side-nav__icon">table</mat-icon>
          <span>Schedule</span>
        </a>
      </li>
    <li class="side-nav__item dropdown_item" *ngIf="status">
      <a routerLink="/countdown" class="side-nav__link" *ngIf="hide">
        <mat-icon class="side-nav__icon">timer</mat-icon>
        <span>Count Down</span>
      </a>
    </li>
    <li class="side-nav__item" *ngIf="status">
      <a routerLink="" class="side-nav__link">
        <mat-icon class="side-nav__icon">block</mat-icon>
        <span>Self Control</span>
      </a>
    </li>
  </ul>

  <div class="legal">&copy; 2018 by Minerva. All right reserved.</div>
</nav>
